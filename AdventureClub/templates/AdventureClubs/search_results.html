{% extends 'AdventureClubs/base.html' %}

{% block body_block %}
{%if FE %}
	<div class="news" id="news">
			<h1 class="d-flex justify-content-center text-uppercase" style="margin-bottom: 50px">Here Are your Search Results</h1>

		<div class="container">
			<div class="row">
				<div class="col-xl-8">
					<div class="news_container">

						<!-- News Post -->
			{%for fe in FE%}
						<!-- News Post -->
						<div class="news_post d-flex flex-md-row flex-column align-items-start justify-content-start">
							<div class="news_post_image"><img src="{{fe.image.url}}" alt=""></div>
							<div class="news_post_content">
								<div class="news_post_date d-flex flex-row align-items-end justify-content-start">
									<div>{{fe.event_start_date}}</div>
								</div>
								<div class="news_post_title"><a href="#">{{fe.title}}</a></div>
								<div class="news_post_category">
									<ul>
										<li ><a class="text-danger" href="#">{{fe.event_end_date}}</a></li>
									</ul>
								</div>
								<div class="news_post_text">
									<p>{{fe.overview}}</p>
								</div>
								<div>
									<a href="https://api.whatsapp.com/send?phone={{fe.event_by.contact}}"><button class="btn btn-outline-success">Book on Whatsapp</button></a>
								</div>
							</div>
						</div>
			{%endfor%}

					</div>
				</div>
			</div>
		</div>
	</div>
	{% else %}
  <div class="myJumbotron container-fluid bg-white shadow d-flex  justify-content-center">
  <h3 class="d-flex justify-content-center">Adventure event for the place doesn't exist!</h3>  
  </div>
	{% endif %}

{% endblock %}
